name: very_good_flutter_plugin

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - .github/workflows/very_good_flutter_plugin.yaml
      - "brick/**"
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/very_good_flutter_plugin.yaml
      - "brick/**"
    branches:
      - main

jobs:
  brick:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flutter-version:
          # The version of Flutter to use should use the minimum Dart SDK version supported by the package,
          # refer to https://docs.flutter.dev/development/tools/sdk/releases.
          - "3.13.0"
          - "any"
        platform:
          - android
          - ios
          - linux
          - macos
          - web
          - windows

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}

      - name: 🧱 Mason Make
        run: |
          dart pub global activate mason_cli
          mason get
          mason make very_good_flutter_plugin -c brick/config.json -o output --on-conflict overwrite --platforms ${{ matrix.platform }}

      - name: 📦 Install Dependencies
        run: |
          dart pub global activate very_good_cli
          very_good packages get --recursive output

      - name: ✨ Check Formatting
        # TODO(alestiago): Enable once the following is merged:
        # https://github.com/VeryGoodOpenSource/very_good_flutter_plugin/pull/151
        if: false
        run: dart format --set-exit-if-changed output

      - name: 🕵️ Analyze
        # TODO(alestiago): Enable once the following is merged:
        # https://github.com/VeryGoodOpenSource/very_good_flutter_plugin/pull/151
        if: false
        run: dart analyze --fatal-infos --fatal-warnings output

      - name: 🧪 Run Tests
        run: |
          cd output
          very_good test -j 4 --recursive --optimization --coverage --test-randomize-ordering-seed random

      - name: 📑 Combine Code Coverage
        run: dart run tool/merge_coverage/merge_coverage.dart

      - name: 📊 Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: output/coverage/lcov.info
