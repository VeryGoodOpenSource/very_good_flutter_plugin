name: my_plugin

on:
  pull_request:
    paths:
      - ".github/workflows/my_plugin.yaml"
      - "src/my_plugin/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/my_plugin.yaml"
      - "src/my_plugin/**"

jobs:
  # build:
  #   uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/flutter_package.yml@v1
  #   with:
  #     flutter_channel: stable
  #     flutter_version: 2.10.1
  #     working_directory: src/my_plugin

  linux:
    runs-on: ubuntu-18.04

    defaults:
      run:
        working-directory: src/my_plugin/example

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config cmake ninja-build libblkid-dev liblzma-dev

      - name: Enable desktop support
        run: flutter config --enable-linux-desktop

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Integration Tests
        run: xvfb-run flutter test integration_test

  windows:
    runs-on: windows-2019

    defaults:
      run:
        working-directory: src/my_plugin/example

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2

      - name: Enable desktop support
        run: flutter config --enable-windows-desktop

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Integration Tests
        run: flutter test integration_test

  macos:
    runs-on: macos-10.15

    defaults:
      run:
        working-directory: src/my_plugin/example

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2

      - name: Enable desktop support
        run: flutter config --enable-macos-desktop

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Integration Tests
        run: flutter test integration_test -d macos

  ios:
    runs-on: macos-10.15

    defaults:
      run:
        working-directory: src/my_plugin/example

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Start Simulator
        run: open -a Simulator.app

      - name: Integration Tests
        run: flutter test integration_test
