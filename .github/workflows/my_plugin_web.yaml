name: my_plugin_web

on:
  pull_request:
    paths:
      - ".github/workflows/my_plugin_web.yaml"
      - "src/my_plugin_web/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/my_plugin_web.yaml"
      - "src/my_plugin_web/**"

jobs:
  build:
    defaults:
      run:
        working-directory: src/my_plugin_web

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v2

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 2.10.1
          channel: stable
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good --analytics false
          very_good packages get --recursive

      - name: âœ¨ Check Formatting
        run: flutter format --set-exit-if-changed lib test

      - name: ğŸ•µï¸ Analyze
        run: flutter analyze lib test

      - name: ğŸ§ª Run Tests
        run: flutter test --platform chrome --no-pub --coverage --test-randomize-ordering-seed random

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v1
        with:
          path: src/my_plugin_web/coverage/lcov.info
